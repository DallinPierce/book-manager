<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <head>
        <title>Books</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
              integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />
        <link rel="stylesheet" href="/bmstyle.css"/>

    </head>
    <body>
        <div class="sidenav">
            <lg> <img src="/bm-logo.png" alt="Book Manger" width="180"/> </lg>
            <a href="all">List All Books</a>
            <a href="new-book">Add a New Book</a>  
        </div>
        
        <div class="main">

            <h1 style="text-align:center;">Book List</h1><br/>

            <div style="align-content: center;">
                <table class="table table-bordered" align="center" style="width:80%; background-color:white;">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Title</th>
                            <th>Author</th>
                            <th>ISBN</th>
                            <th>Price</th>
                            
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="book : ${bookList}">
                            <td> <a th:href="@{/book/id={id}(id=${book.id})}" th:text=" ${book.id}" > </a></td>                           
                            <td th:text=" ${book.title}"></td>
                            <td th:text=" ${book.author}"></td>
                            <td th:text=" ${book.isbn}"></td>
                            <td th:text=" '$'+${book.price}"></td>
                        </tr>

                    </tbody>
                </table>
            </div>


        </div>
    </body>
</html>
