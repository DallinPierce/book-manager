<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <head>
        <title>Create New Book</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
              integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />
        <link rel="stylesheet" href="/bmstyle.css"/>

    </head>
    <body>
        <div class="sidenav">
            <lg> <img src="/bm-logo.png" alt="Book Manger" width="180"/> </lg>
            <a href="all">List All Books</a>
            <a href="new-book">Add a New Book</a>            
        </div>
        
        <div class="main" style="padding-left: 10%;">

            <h1 style="padding-left: 30%;">Enter Book Info</h1><br/>

            <div style="align-content: center; width:80%;" >
                <form action="/book/create" method="post">
                    <div class="form-group">
                        <label for="title">Title:</label>
                        <input type="text" class="form-control" name="title" id="title" placeholder="Enter title"></input>
                    </div>
                    <div class="form-group">
                        <label for="author">Author:</label>
                        <input type="text" class="form-control" name="author" id="author" placeholder="Enter author"></input>
                    </div>
                    <div class="form-group">
                        <label for="isbn">ISBN</label>
                        <input type="text" class="form-control" name="isbn" id="isbn" placeholder="Enter ISBN"></input>
                    </div>
                    <div class="form-group">
                        <label for="price">Price:</label>
                        <input type="text" class="form-control" name="price" id="price" placeholder="Enter price"></input>
                    </div>
                    <br/><button type="submit" class="btn c-button">Submit</button>
                </form>


            </div>
        </div>

    </body>
</html>
