<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <head>
        <title>Update Book</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
              integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />
        <link rel="stylesheet" href="/bmstyle.css"/>

    </head>
    <body>
        <div class="sidenav">
            <lg> <img src="/bm-logo.png" alt="Book Manger" width="180"/> </lg>
            <a href="/book/all">List All Books</a>
            <a href="/book/new-book">Add a New Book</a>  
        </div>
        
        <div class="main" align="center">
            <h1> Enter Book Info</h1><br/>
            <div class="card" style="width: 40rem;">
                <div class="card-body">
                    <div class="col-md-10" >
                        <form action="#" th:action="@{/book/update}" th:object="${book}"
                              method="post">

                            <table border="0" cellpadding="10">
                                <tr>
                                    <td>ID:</td>
                                    <td><input type="text" style="background-color: lightgrey;" th:field="*{id}" value="${book.id}" readonly /></td>
                                </tr>
                                <tr>
                                    <td>Title:</td>
                                    <td><input type="text" th:field="*{title}" value="${book.title}"/></td>
                                </tr>
                                <tr>
                                    <td>Author:</td>
                                    <td><input type="text" th:field="*{author}" value="${book.author}"/></td>
                                </tr>
                                <tr>
                                    <td>ISBN:</td>
                                    <td><input type="text" th:field="*{isbn}" value="${book.isbn}"/></td>
                                </tr>
                                <tr>
                                    <td>Price:</td>
                                    <td><input type="text" th:field="*{price}" value="${book.price}"/></td>
                                </tr>
                                <tr>
                                    <td colspan="2" align="center"><button type="submit" class="btn c-button">Save</button> </td>
                                </tr>

                            </table>
                        </form>


                    </div>


                </div>
            </div>
        </div>



    </body>
</html>
